# --- Project settings ---
root = "."
main = "cmd/tide/main.go"
tmp_dir = "tmp"
build_dir = "build"

[build]
  # default binary name
  bin = "tmp/main.exe"
  # build command for current OS
  cmd = "go build -o tmp/main.exe cmd/tide/main.go"
  args_bin = []
  delay = 1000
  exclude_dir = ["assets", "tmp", "vendor", "testdata", "build"]
  exclude_file = []
  exclude_regex = ["_test.go"]
  exclude_unchanged = false
  follow_symlink = false
  full_bin = ""
  include_dir = []
  include_ext = ["go", "tpl", "tmpl", "html"]
  include_file = []
  kill_delay = "0s"
  log = "build-errors.log"
  poll = false
  poll_interval = 0
  post_cmd = []
  pre_cmd = []
  rerun = false
  rerun_delay = 500
  send_interrupt = false
  stop_on_error = false

# --- OS-specific builds ---
[build.targets.windows]
cmd = "if not exist tmp mkdir tmp & go build -o tmp/main.exe cmd/tide/main.go"
bin = "tmp/main.exe"

[build.targets.linux]
cmd = "mkdir -p tmp && GOOS=linux GOARCH=amd64 go build -o tmp/main cmd/tide/main.go"
bin = "tmp/main"

[build.targets.macos]
cmd = "mkdir -p tmp && GOOS=darwin GOARCH=arm64 go build -o tmp/main cmd/tide/main.go"
bin = "tmp/main"

[color]
  app = ""
  build = "yellow"
  main = "magenta"
  runner = "green"
  watcher = "cyan"

[log]
  main_only = false
  silent = false
  time = false

[misc]
  clean_on_exit = false
  clean_cmd = "rm -rf tmp/* build/*"

[screen]
  clear_on_rebuild = false
  keep_scroll = true
